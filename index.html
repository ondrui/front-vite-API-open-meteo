<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="container"></div>
    <hr class="line" />
    <h4>Время указано в UTC</h4>
    <form id="myForm" name="myForm">
      <div>
        <label for="model">Модель</label>
        <select name="model">
          <option value="hmn">hmn</option>
          <option value="best_match">best_match</option>
          <option value="ecmwf_ifs04">ecmwf_ifs04</option>
          <option value="gem_global">gem_global</option>
          <option value="gfs_global">gfs_global</option>
          <option value="icon_eu">icon_eu</option>
          <option value="icon_global">icon_global</option>
          <option value="jma_gsm">jma_gsm</option>
          <option value="meteofrance_arpege_europe">
            meteofrance_arpege_europe
          </option>
          <option value="meteofrance_arpege_world">
            meteofrance_arpege_world
          </option>
          <option value="all" selected>Все</option>
        </select>
        <label for="runtime">Время загрузки данных</label>
        <input type="time" step="60" id="runtime" name="runtime" />
        <label for="forecast_time">Временная точка прогноза</label>
        <input type="datetime-local" id="forecast_time" name="forecast_time" />
        <span>&#43;</span>
      </div>
      <input type="submit" value="Показать" />
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
